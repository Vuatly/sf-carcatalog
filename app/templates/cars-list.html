{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if cars %}
            {% for car in cars %}
                <div class="col-md">
                    <p>{{ car.manufacturer }} {{ car.model }} {{ car.release_year }}</p>
                </div>
            {% endfor %}
            {% else %}
                <h2>Нет машин по вашему запросу.</h2>
            {% endif %}
        </div>
    </div>
{% endblock content %}
